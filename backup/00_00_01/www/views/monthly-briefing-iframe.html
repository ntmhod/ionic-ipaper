<ion-view view-title="iPaper">
  <ion-content padding="false">
      <ion-item class="item ipaper-holder" ng-repeat="item in data | filter: { id: datadetail }" style="padding:0;">
        
          <iframe id="ipaper" ng-src="{{ item.url | iframeUrl }}" frameborder="0" width="100%" height="{{ device_height }}px"></iframe>
        
      </ion-item>
  </ion-content>
</ion-view>
