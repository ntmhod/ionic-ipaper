<ion-view view-title="Monthly Briefing">

 <ion-nav-buttons side="secondary">
      <button class="button button-icon icon icon-search" ng-click="toggleSearch()" ng-class="{ active: showSearch }"></button>
    </ion-nav-buttons>
    
    <div class="bar bar-subheader item-input-inset bar-light" ng-if="searchBar">
    <label class="item-input-wrapper">
        <i class="icon icon-search placeholder-icon"></i>
        <input type="search" placeholder="Search..." ng-model="filter">
    </label>
    </div><!--/bar-->
    
  <ion-content padding="true" class="has-header" ng-class="{'has-subheader': searchBar}">
   
       <div class="row grid-items"> 
          <div class="col" ng-repeat="item in mb_data | filter: filter"> 
           <a href="#/monthly-briefing-iframe/{{ item.id }}">
            <img ng-src="http://www.publications.issworld.com/ISS/{{ item.url }}/ImageProxy.ashx?PageNumber=1&ImageType=Normal" alt="">
            <p>{{ item.name }}</p>
            </a>
          </div><!--/col-->
        </div><!--/row-->
      
  </ion-content>
</ion-view>
